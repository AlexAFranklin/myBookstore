<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Spring Boot App - Security Practice</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div id="loginbox" class="col-md-3 col-sm-6">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div th:if="${param.error}" class="text-danger">
                                Sorry! You entered invalid credentials.
                            </div>
                            <div th:if="${param.registrationSuccess}">
                                You have successfully registered!
                            </div>
                        </div>
                        <div class="form-group">
                            <div th:if="${param.logout}" >
                                You have been logged out.
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <label for="username" class="mx-2">Username: </label>
                            <input type="text" id="username" name="username" required class="form-control mx-2">
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <label for="password" class="mx-2">Password: </label>
                            <input type="password" id="password" name="password" required class="form-control mx-2">
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <input type="submit" value="Log in" class="btn btn-success">
                            </div>
                        </div>
                    </form>
                    <a class="nav-link" th:href="@{/books}">Back to Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
