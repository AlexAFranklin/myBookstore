<!-- container -->
<div class="container mt-3 ">
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/books}" method="POST" class="form-horizontal">
            <div class="form-group pb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
            <div class="form-group pb-3">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Author">
            </div>
            <div class="form-group pb-3">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
            </div>
            <div class="form-group pb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="6" name="description" placeholder="Description"></textarea>
            </div>
<!--            <label>Genre</label>-->
<!--            <div class="form-check pb-3" th:each="genreOpt : ${T(com.myBookstore.bookstore.entity.Genre).values()}">-->
<!--                <input class="form-check-input" type="radio" th:id="${genreOpt}" th:name="genre" th:value="${genreOpt}"-->
<!--                       th:checked="${genreOpt== theBook.genre}" th:text="${genreOpt.displayValue}">-->
<!--            </div>-->
            <div class="form-group pb-3">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group pb-3">
                <label for="inventory">Inventory:</label>
                <input type="number" class="form-control" id="inventory" name="inventory" placeholder="inventory">
            </div>

            <div class="form-group">
                <label>Available</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="available" id="yes" value="yes"
                           checked>
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="available" id="no" value="no">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
